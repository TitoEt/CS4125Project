<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}"> 
  <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}">
</head>
<body>
<section class='register' id='register'>
  <div th:if="${param.success}">
    <p>You've successfully registered to our app!</p>
  </div>

  <div>
    <form method="post" role="form" th:action="@{/register/save}" th:object="${patient}">
      
      <div>
        <label>First Name</label>
        <input name="firstName"
               placeholder="Enter first name"
               th:field="*{firstName}"
               type="text"
        />
        <p th:errors="*{firstName}" class="text-danger"
           th:if="${#fields.hasErrors('firstName')}">
        </p>
    </div>

    <div>
      <label>Last Name</label>
      <input id = "lastName"
             name="lastName"
             placeholder="Enter last name"
             th:field="*{lastName}"
             type="text"
      />
      <p th:errors="*{lastName}" class="text-danger"
         th:if="${#fields.hasErrors('lastName')}">
      </p>
    </div>

    <div>
      <label for="Date of Birth">Date of Birth</label>
      <input name ="dob"
             placeholder="DD/MM/YYYY"
             th:field="*{dob}"
             type="date"
             data-date-format="dd/mm/yyyy"
             id="dob"
      />
      <p th:errors="*{dob}" class="text-danger"
         th:if="${#fields.hasErrors('dob')}">
      </p> 
    </div> 

    <div>
      <label>PPSN</label>
      <input id = "ppsn"
             name="ppsn"
             placeholder="0000000XX"
             th:field="*{ppsn}"
             type="text"
      />
      <p th:errors="*{ppsn}" class="text-danger"
         th:if="${#fields.hasErrors('ppsn')}">
      </p>
    </div>

    <div>
      <label>Medical Card Holder?</label>
      <div>
        <input type="radio" id="yes" name="option" value="Yes" />
        <label for="yes">Yes</label><br />
        <input type="radio" id="no" name="option" value="No" />
        <label for="no">No</label><br />
      </div> 
    </div>

    <div>
      <label>Insurance Coverage?</label>
      <div>
        <input type="radio" id="yes" name="option" value="Yes" />
        <label for="yes">Yes</label><br />
        <input type="radio" id="no" name="option" value="No" />
        <label for="no">No</label><br />
      </div>
    </div>

    <div>
      <div>
        <label>Gender</label><br />
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label><br />
        <input type="radio" id="other" name="gender" value="Other" />
        <label for="other">Other</label><br /> 
      </div>
    </div>

    <div>
      <label>Phone Number</label>
      <input id = "phoneNumber"
             name="phoneNumber"
             placeholder="08XXXXXXXX"
             th:field="*{ppsn}"
             type="text"
      />
      <p th:errors="*{phoneNumber}" class="text-danger"
         th:if="${#fields.hasErrors('phoneNumber')}">
      </p>
    </div>
  
    <div>
      <label>Address</label> 
      <textarea cols="80" rows="4" value="address"> </textarea> 
    </div>

    <div>
      <label>Email</label>
      <input class="form-control"
             id="email"
             name="email"
             placeholder="Enter email address"
             th:field="*{email}"
             type="email"
      />
      <p th:errors="*{email}" class="text-danger"
         th:if="${#fields.hasErrors('email')}">
      </p>
  </div>
      
    <div>
      <label>Password</label>
      <input class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
              th:field="*{password}"
              type="password"
      />
      <p th:errors="*{password}" class="text-danger"
          th:if="${#fields.hasErrors('password')}">
      </p>
    </div>

    <div>
      Re-type password:
      <input type="Password" id="repass" name="repass" /> <br />
      <br />
      <input type="button" value="Register" />
    </div>

    </form>
  </div>
  </section>

   <footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-6d0a"><div class="u-clearfix u-sheet u-sheet-1">
        <p class="u-small-text u-text u-text-variant u-text-1"> Â© 2022 - 2022 casteltroymedical.com - All Rights Reserved.</p>
  </div></footer>

    <script  src="./script.js"></script>
</body>
</html>
