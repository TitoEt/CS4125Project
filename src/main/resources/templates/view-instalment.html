<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Patient Instalment Plan </title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}"> 
</head> 
<body>
    <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
        <a th:href="@{/patient/dashboard}"><button>Back to Dashboard</button></a>
    </div>
    <!-- TODO check if have plan first -->
    <h3>Instalment Plan Details</h3>
    <p>Total Amount <span th:text="${#numbers.formatCurrency(total)}"></span></p> 
    <h4>Schedule</h4>
    <table>
        <th>Due Date</th>
        <th>Amount</th>
        <tr th:each="instalment: ${instalments}">
            <td th:text="${#temporals.format(instalment.dateDue,'dd/MM/yyyy')}"></td>
            <td th:text="${#numbers.formatCurrency(instalment.instalmentAmount)}"></td>
        </tr>
    </table>

    <br>
</body>
</html>
