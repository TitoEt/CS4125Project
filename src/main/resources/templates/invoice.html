<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Patient Invoice </title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head> 
<body>
    <h2>Invoice amounts to â‚¬ <span th:text="${total}"></span></h2> 

    <h3>Invoice Details</h3>
    <p>Name <span th:text="${invoiceForm.name}"></span></p> 
    <p>PPSN <span th:text="${invoiceForm.ppsn}"></span></p> 
    <p>Procedure performed <span th:text="${invoiceForm.procedure}"></span></p> 
    <p>Consultation <span th:text="${invoiceForm.consultation}"></span></p> 
    <p>Type of bed <span th:text="${invoiceForm.bedType}"></span></p>
    <p>Bed days <span th:text="${invoiceForm.stayDuration}"></span></p> 
    <p>Monitoring days <span th:text="${invoiceForm.monitoringDuration}"></span></p> 

    <form action="#" method="post">
        <label for="payment">Payment Method</label>
        <input type="radio" id="cash" name="payment" value="Cash">
        <label for="cash">Cash</label>
        <input type="radio" id="card" name="payment" value="Card">
        <label for="card">Card</label>
        <input type="radio" id="instalment" name="payment" value="instalment">
        <label for="card">Instalment</label>
        <br>
        <br>
        <input type="submit" value="Proceed">
    </form>
    
</body>
</html>
